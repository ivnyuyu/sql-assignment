<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .table tr > th:last-child, .table tr > td:last-child {
            text-align: right;
        }
    </style>
</head>
<body>
<div th:insert="~{header :: copy}"></div>
<div class="container pt-5">


    <div class="col-12 col-md-6 mx-auto">
        <h1 class="text-center">Авторизация</h1>
        <div class="text-center" th:if="${param.error}">
            <span style="color:red">Ошибка авторизации. Проверьте корректность логина и пароля!</span>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="loginAuth">Логин</label>
                <input type="text" name="username" class="form-control" id="loginAuth" placeholder="Логин">
            </div>
            <div class="form-group">
                <label for="passwordAuth">Пароль</label>
                <input type="password" name="password" class="form-control" id="passwordAuth" placeholder="Пароль">
            </div>
            <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
        </form>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
