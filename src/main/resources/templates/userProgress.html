<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{header :: copy}"></div>

<div class="container pt-5">
    <h1>Ваши решенные задачи</h1>
    <div th:each="temp: ${progress}" style="padding:5px">
    <div class="col-12 mb-3">
        <div class="card">
            <div class="card-body alert-success">
                <div class="row">
                    <div class="col-12 col-sm-9">
                        <h5 class="card-title" th:text="${temp.getAssignment().getId()}"></h5>
                        <p class="card-text" th:text="${temp.getAssignment().getDescription()}"></p>
                        <p class="card-text" th:text="${temp.getCreatedOn()}"></p>
                    </div>
                    <div class="col-12 col-sm-3 d-flex justify-content-end align-items-center">
                        <p class="card-text" th:text="${temp.getAnswer()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
