<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
<div th:fragment="copy">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">MySQL Exercises</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Все задания</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/allMaterial}">Справочный материал</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/userProgress}">Мой прогресс</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/registration}">Регистрация</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Войти</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <p class="nav-link" sec:authentication="name"></p>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-primary" type="submit">Выйти</button>
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>
</body>
</html>
