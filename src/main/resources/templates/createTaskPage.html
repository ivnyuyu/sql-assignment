<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assignment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .table tr > th:last-child, .table tr > td:last-child {
            text-align: right;
        }
    </style>
</head>
<body>
<div th:insert="~{header :: copy}"></div>
<div class="container pt-5">
    <div class="col-12 col-md-6 mx-auto">
        <h1 class="text-center">Добавление задачи</h1>
        <form>
            <div class="form-group">
                <label for="nameTask">Название задания</label>
                <input type="text" class="form-control" id="nameTask" placeholder="Название задания">
            </div>
            <div class="form-group">
                <label for="deskTask">Описание задачи</label>
                <input type="text" class="form-control" id="deskTask" placeholder="Описание задания">
            </div>
            <div class="form-group">
                <label for="schemeTask">Изображение схемы базы данных</label>
                <input type="file" class="form-control-file" id="schemeTask">
            </div>
            <div class="form-group">
                <label for="tableTask">Подключаемая таблица</label>
                <select class="form-control" id="tableTask">
                    <option>Таблицы изделий</option>
                </select>
              </div>
            <div class="form-group">
                <label for="answerTask">Верный SQL запрос, который решает задание</label>
                <textarea id="answerTask" class="form-control" cols="30" rows="5"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Загрузить задание</button>
            </div>
        </form>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
